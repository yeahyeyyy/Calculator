<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
      <button class="function" onclick="percent()">%</button>
      <button class="function" onclick="clearEntry()">CE</button>
      <button class="function" onclick="clearDisplay()">C</button>
      <button class="function" onclick="deleteLast()">⌫</button>

      <button class="function" onclick="reciprocal()">⅟x</button>
      <button class="function" onclick="square()">x²</button>
      <button class="function" onclick="sqrt()">√</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="plusMinus()">+/-</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
